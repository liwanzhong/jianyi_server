<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./js/fushioncharts/fusioncharts.js"></script>
    <script type="text/javascript" src="./js/fushioncharts/fusioncharts.charts.js"></script>
    <script type="text/javascript" src="./js/fushioncharts/themes/fusioncharts.theme.fint.js"></script>
</head>
<body>
<div id="chart-container">FusionCharts will render here</div>
<script>
    FusionCharts.ready(function () {
        var visitChart = new FusionCharts({
            type: 'line',
            renderAt: 'chart-container',
            width: '500',
            height: '300',
            dataFormat: 'json',
            dataSource: {
                "chart": {
                    "caption": "Website Visitors",
                    "subCaption": "Last week",
                    "xAxisName": "Day",
                    "yAxisName": "Visitors",
                    "anchorRadius": "5",
                    "showValues": "0",
                    //Theme
                    "theme" : "fint"
                },
                "data": [
                    {
                        "label": "Mon",
                        "value": "5123"
                    },
                    {
                        "label": "Tue",
                        "value": "4233"
                    },
                    {
                        "label": "Wed",
                        "value": "5507"
                    },
                    {
                        "label": "Thu",
                        "value": "4110"
                    },
                    {
                        "label": "Fri",
                        "value": "5529"
                    },
                    {
                        "label": "Sat",
                        "value": "5803"
                    },
                    {
                        "label": "Sun",
                        "value": "6202"
                    }
                ],
                "trendlines": [
                    {
                        "line": [
                            {
                                "startvalue": "4400",
                                "endValue": "6000",
                                "color": "#1aaf5d",
                                "valueOnRight": "1",
                                "dashed" : "1",
                                "displayvalue": "Trend"
                            }
                        ]
                    }
                ]
            }
        });

        visitChart.render();
    });



</script>


<script type="text/javascript" charset="utf-8">
    setTimeout(function(){
        window.status='loadend';
    }, 4000);
</script>
</body>
</html>
