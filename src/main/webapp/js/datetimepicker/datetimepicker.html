<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>datetimepicker</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css" />
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container">
        <form class="form-horizontal" role="form">
			<div class="form-group" style="font-size:14px;color:#333;font-weight:700;">必填信息</div>
            <!--出生年月-->
            <div class="form-group">
                <label for="calendar" class="col-sm-2 control-label">出生年月：</label>
                <div class="col-sm-2">
					<input type="text" class="form-control form_datetime" readonly placeholder="" style="background-color:#fff;cursor:pointer">
					<script type="text/javascript"> 
                        $(".form_datetime").datetimepicker({
							language:'zh-CN',//汉化 
                            format: 'yyyy-mm-dd',//选择日期后，文本框显示的日期格式
                            weekStart: 1,//一周的第一天
							forceParse: 0,//强制解析输入框中的值
							todayHighlight: 1,//今天高亮
							minView: "month", //选择日期后，不会再跳转去选择时分秒 
							autoclose:true //选择日期后自动关闭 
                        });
                    </script>
                </div>
            </div>
            <!--身高-->
            <div class="form-group">
                <label for="height" class="col-sm-2 control-label">身高：</label>
                <div class="col-sm-2">
					<input type="number" class="form-control" placeholder="">
                </div>
            </div>
            <!--体重-->
            <div class="form-group">
                <label for="weight" class="col-sm-2 control-label">体重：</label>
                <div class="col-sm-2">
					<input type="number" class="form-control" placeholder="">
                </div>
            </div>
            <!--BMI-->
            <div class="form-group">
                <label for="BMI" class="col-sm-2 control-label">BMI：</label>
                <div class="col-sm-2">
					<input type="number" class="form-control" placeholder="">
                </div>
            </div>
			<div class="form-group" style="font-size:14px;color:#333;font-weight:700;">其他信息</div>
            <!--会员手机-->
            <div class="form-group">
                <label for="tel" class="col-sm-2 control-label">会员手机：</label>
                <div class="col-sm-2">
					<input type="tel" class="form-control" placeholder="">
                </div>
            </div>
        </form>

        
    </div> 

</body>
</html>
